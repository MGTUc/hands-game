<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        .hands {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .hand {
            font-size: 24px;
            padding: 10px;
            border: 2px solid black;
            width: 80px;
            text-align: center;
            background-color: lightgray;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #player {
            color: blue;
            background-color: lightgray;
        }
    </style>
    
</head>
<body>
    <div class="game-container">
        <h1 id="head">Hands Game</h1>
        <div class="hands">
            <div class="hand" id="player2-L" onclick="selectHand('player2-L')">1</div>
            <div class="hand" id="player2-R" onclick="selectHand('player2-R')">1</div>
        </div>
        <h3 id="computer">Computer</h3>
        <h2>VS</h2>
        <h3 id="player">Player</h3>
        <div class="hands">
            <div class="hand" id="player1-L" onclick="selectHand('player1-L')">1</div>
            <div class="hand" id="player1-R" onclick="selectHand('player1-R')">1</div>
        </div>
        <div>
            <button onclick="splitHands()">Split</button>
        </div>
        <button onclick="Reset()">Reset</button>
    </div>
    <script type="module">import { selectHand, splitHands, Reset } from './frontend.mjs';
        window.selectHand = selectHand;
        window.splitHands = splitHands;
        window.Reset = Reset;
    </script>
</body>
</html>
